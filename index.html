<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Justice League with jQuery!</title>
    <!--css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--game logic-->
    <script type="text/javascript" src="assets/javascript/game.js">
    </script>
</head>

<body>

    <div class="main-section-title">Justice League RPG!</div>
    <div id="main-game-section">

        <div id="characterSection">
            <div class="section-title">Select Your Hero</div>
        </div>

        <div id="selectCharcter">
            <div class="section-title">Your Hero</div>
            <div id="selecedCharacter">
            </div>

            <div id="available-to-attack-section">
                <div class="section-title">Choose Your Foe</div>
            </div>

            <div class="section-title">Fight Section</div>
            <div id="Fight-section">
                <button id="attack-button">ATTACK</button>
            </div>

            <div id="action">
                <div class="character-section">
                    <div class="section-title">Defender</div>
                    <div id="defender"></div>
                </div>
            </div>
        </div>
        <div id="game-message"></div>
</body>

</html>
