<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Piece with jQuery!</title>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--game logic-->
    <script type="text/javascript" src="assets/javascript/game.js">
    </script>
</head>

<body>

    <div class="main-section-title">One Piece RPG!</div>
    <div id="main-game-section">

        <div id="characterSection">
            <div class="section-title">Select Your Pirate</div>
        </div>

        <div id="selectCharcter">
            <div class="section-title">Your Pirate</div>
            <div id="selecedCharacter">
            </div>

            <div id="available-to-attack-section">
                <div class="section-title">Choose Your Enemey</div>
            </div>

            <div class="section-title">Fight Section</div>
            <div id="Fight-section">
                <button id="attack-button">ATTACK</button>
            </div>

            <div id="action">
                <div class="character-section">
                    <div class="section-title">Defender</div>
                    <div id="defender"></div>
                </div>
            </div>
        </div>
        <div id="game-message"></div>
</body>

</html>
